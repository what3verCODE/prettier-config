name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    static_analysis:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node: [22, 24]
                os: [ubuntu-latest, windows-latest, macos-latest]
            fail-fast: false

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10.14.0

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build

            - name: Lint
              run: pnpm run lint

            - name: Format check
              run: pnpm run formatting

            - name: Typecheck
              run: pnpm run typecheck
